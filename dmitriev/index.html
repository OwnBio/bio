<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet" />
    <title>Bio</title>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 14px;
        }
        /* Фон */
        
        .v1_4 {
            background-color: #1a1a1a;
            background-image: url("/images/bg.png");
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            z-index: -1;
        }
        /* основа */
        
        .v1_3 {
            width: 90vw;
            max-width: 440px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            padding: 20px 0;
            z-index: 1;
        }
        /* Liquid Glass */
        
        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .v1_5 {
            /* Карточка с именем */
            height: auto;
            padding-top: 60px;
        }
        
        .v1_15 {
            /* плеер */
            height: 281px;
            justify-content: center;
            padding: 20px;
        }
        
        .v2001_2 {
            /* Карточка Discord */
            width: 170px;
            height: 141px;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
        }
        /* Аватар */
        
        .v1_46 {
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            overflow: hidden;
            z-index: 2;
        }
        /* Ник */
        
        .v1_12 {
            color: rgba(255, 255, 255, 1);
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(24px, 6vw, 48px);
            text-align: center;
            margin-top: 10px;
        }
        /* Фото альбома */
        
        .album-cover {
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        /* Название трека */
        
        .v2001_12 {
            color: rgba(255, 255, 255, 1);
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(16px, 3vw, 24px);
            text-align: center;
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }
        /* Кнопки */
        
        .controls-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            margin: 15px 0;
        }
        /* Кнопки следующего и прошлого трека */
        
        .icon-prev,
        .icon-next {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 25px solid white;
            margin-left: -5px;
            position: relative;
        }
        
        .icon-next {
            border-left: 25px solid white;
            border-right: none;
            margin-right: -5px;
        }
        
        .icon-prev::before,
        .icon-next::after {
            content: '';
            position: absolute;
            height: 30px;
            width: 6px;
            background: white;
            top: -15px;
        }
        
        .icon-prev::before {
            left: -10px;
        }
        
        .icon-next::after {
            right: -10px;
        }
        /* Кнопка Паузы */
        
        .v1_35 {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .v1_32,
        .v1_33 {
            width: 12px;
            height: 40px;
            background: white;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .v1_32 {
            width: 40px;
            height: 40px;
            transform: skewX(20deg);
        }
        
        .v1_33 {
            display: none;
        }
        /* Прогресс-бар */
        
        .v1_38 {
            width: 90%;
            height: 12px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #progress-indicator {
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            transition: width 0.1s linear;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Иконка Discord */
        
        .discord-icon {
            width: 60px;
            height: 60px;
            background: url("https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/discord.svg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            filter: invert(1);
        }
        
        .name {
            display: none;
        }
    </style>
</head>

<body>
    <div class="v1_4"></div>

    <div class="v1_3">

        <div class="v1_5 glass-card">
            <div class="v1_46"></div>
            <span class="v1_12">Загрузка...</span>
        </div>

        <div class="v1_15 glass-card">

            <video id="player" src="" loop preload="auto" style="display: none;"></video>

            <div class="album-cover" id="toggle-play-button"></div>

            <span class="v2001_12">Загрузка трека...</span>

            <div class="controls-container">
                <div class="icon-prev" id="prev-button"></div>
                <div class="v1_35" id="play-pause-icon">
                    <div class="v1_32"></div>
                    <div class="v1_33"></div>
                </div>
                <div class="icon-next" id="next-button"></div>
            </div>

            <div class="v1_38">
                <div id="progress-indicator"></div>
            </div>

        </div>

        <div class="v2001_2 glass-card">
            <div class="discord-icon"></div>
        </div>

    </div>

    <script src="js/player.js"></script>
</body>

</html>
